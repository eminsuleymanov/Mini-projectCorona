    <main>
        <div id="map">

                </form>
                <p class="invalid-value d-none">Wrong Country Name</p>
                <i class="fas fa-search"></i>
            
            </div>
        
            <div id="total_cases">
                <!-- <p class="stat">World</p> -->
                <p class="case_title">Total Cases</p>
                <h4 class="case_track infected"></h4>
            </div>
            <div id="active_cases">
                <p class="case_title">Active Cases</p>
                <h4 class="case_track actives"></h4>
            </div>
            <div id="deaths">
                <p class="case_title">Deaths</p>
                <h4 class="case_track deaths"></h4>
            </div>
            <div id="recovered">
